---
default_install_hook_types: [pre-commit]
exclude: |
  (?x)^(
                outputs/|
                projects/
                solutions/
                wandb/|
                multirun/|
                dev/|
                data/|
                run_scripts/|
                labs/L361_Lab_1_From_Centralised_To_Federated_Part_1.ipynb|
                labs/L361_Lab_2_From_Centralised_To_Federated_Part_2.ipynb|
                .pre-commit-config.yaml
  )$

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix, --preview, --extend-ignore=PLR0917,--extend-ignore=PLR0914]
  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.16.0
    hooks:
      - id: yamlfix
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
    - id: black-jupyter
      language_version: python3.10
      args: [ --preview ]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy --incremental --show-traceback
        language: system
        types: [file, python]
        stages: [pre-push, manual]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0 # Use the ref you want to point at
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
    - id: insert-license
      args:
      - --license-filepath
      - .pre-commit/FILE_HEADER
      - --comment-style
      - "#"
      - --allow-past-years
      types: [python]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [mypy]
  submodules: false